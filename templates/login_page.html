<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>
  <body>
    <!-- Bloco para exibir mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <!-- Modal -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Erro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
    {% endif %} {% endwith %}

    <form method="post">
      <div class="centralizado">
        <img
          src="https://clinicasorrisi.com.br/wp-content/uploads/2019/04/cropped-favicon5.png"
          alt="Imagem Dente Login"
          id="image-login"
          name="image-login"
          src
        />
        <h1 id="titulo-login" name="titulo-login" class="text-center">
          Odonto Organiza
        </h1>
        <div class="form-floating mb-3">
          <input
            type="text"
            id="login"
            name="login"
            class="form-control"
            placeholder="Login"
            required
          />
          <label for="floatingInput">Código</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Senha"
            required
          />
          <label for="floatingPassword">Senha</label>
        </div>
        <button
          type="submit"
          id="button-enter"
          name="button-enter"
          class="btn btn-success"
        >
          Entrar
        </button>
        <p id="copyright">© 2024–2024</p>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        {% if 'post_made' in session %}
          var errorModal = new bootstrap.Modal(
            document.getElementById("errorModal")
          );
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              errorModal.show();
            {% endif %}
          {% endwith %}
          // Limpar a variável da sessão
          session.pop('post_made', None)
        {% endif %}
      });
    </script>
  </body>
</html>
