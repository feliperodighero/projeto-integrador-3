<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
  <body>
    <form method="post">
    <div class = "centralizado">
      <img  src="https://clinicasorrisi.com.br/wp-content/uploads/2019/04/cropped-favicon5.png" alt="Imagem Dente Login" id = "image-login" name = "image-login" src>
      <h1 id = "titulo-login"  name="titulo-login" class="text-center">Clínica Odontológica</h1>
      <div class = "form-floating mb-3">
          <input type = "text" id = "login" name = "login" class = "form-control" placeholder = "Login">
          <label for="floatingInput">ID</label>
      </div>
      <div class = "form-floating">
          <input type="password" id = "password" name = "password" class = "form-control" placeholder = "Senha">
          <label for=" floatingPassword">Senha</label>
      </div>
      <button type="submit"  id= "button-enter" name = "button-enter" class="btn btn-success">Entrar</button>
      <p id= "copyright">© 2024–2024</p>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
