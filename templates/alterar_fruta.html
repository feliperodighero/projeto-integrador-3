<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Alterar Cadastro de frutas</h1>
      <form action="/alterar_fruta" method="post">
        <div class="mb-3">
          <label for="fruitName" class="form-label">Nome da fruta</label>
          <input type="text" class="form-control" id="fruitName" name="fruitName">
        </div>
        <div class="mb-3">
            <label for="fruitName" class="form-label">Novo nome da fruta</label>
          <input type="text" class="form-control" id="fruitName" name="fruitNewName">
        </div>
        <div class="mb-3">
          <label for="fruitQuantity" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="fruitQuantity" name="fruitQuantity">
        </div>
        <button type="submit" class="btn btn-success">Alterar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
