<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica Odontológica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="https://clinicasorrisi.com.br/wp-content/uploads/2019/04/cropped-favicon5.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <span style="color: white; font-size: 30px; font-family: Arial; font-weight: bold;">Clínica Odontológica</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
                    <a class="nav-link active" aria-current="page" href="/select_user_patient">Cadastros</a>
                    <a class="nav-link active" aria-current="page" href="#">O.S. Painel</a>
                </div>
                <div class="ms-auto">
                    <li id="navbar-dropdown" class="nav-item dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false"></button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1 id="titulo-formulario">Cadastros</h1>
    </div>

    <div class="card-container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="titulo-card" name="titulo-card">Pacientes</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" id="segundo-titulo-card" name="segundo-titulo-card">Informações sobre Pacientes</h6>
                <a href="/register_patient" class="btn btn-success" role="button">Cadastrar</a>
                <a href="/edit_patient" class="btn btn-warning" role="button">Editar</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="titulo-card" name="titulo-card">Usuários</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" id="segundo-titulo-card" name="segundo-titulo-card">Informações sobre Usuários</h6>
                <a href="/register_user" class="btn btn-success" role="button">Cadastrar</a>
                <a href="/edit_user" class="btn btn-warning" role="button">Editar</a>
            </div>
        </div>
        
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="titulo-card" name="titulo-card">Laboratórios</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" id="segundo-titulo-card" name="segundo-titulo-card">Informações sobre Laboratórios</h6>
                <a href="register_laboratory" class="btn btn-success" role="button">Cadastrar</a>
                <a href="/edit_laboratory" class="btn btn-warning" role="button">Editar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
