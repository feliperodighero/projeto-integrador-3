<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica Odontologica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="https://clinicasorrisi.com.br/wp-content/uploads/2019/04/cropped-favicon5.png" alt="Logo"
                width="50" height="50" class="d-inline-block align-text-top">
            <span style="color: white; font-size: 30px; font-family: Arial; font-weight: bold;">Clinica Odontológica</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class = "navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
                    <a class="nav-link active" aria-current="page" href="/select_user_patient">Cadastros</a>
                    <a class="nav-link active" aria-current="page" href="#">O.S. Painel</a>
                </div>
                <div class="ms-auto">
                    <li id="navbar-dropdown" class="nav-item dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false"></button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="mu-container text-center">
        <h1 id="titulo-formulario">Cadastre o Laboratório</h1>
    </div>

    <form id="complementos-cards" class="container" action="/register_laboratory" method="post">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                    <label for="InputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="LaboratoryName" name="LaboratoryName">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="InputRua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="LaboratoryStreet" name="LaboratoryStreet">
                </div>
            </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <label for="InputComplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="LaboratoryComplement" name="LaboratoryComplement">
            </div>
            <div class="col-md-6 mb-3">
                <label for="InputCnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="LaboratoryCnpj" name="LaboratoryCnpj">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <label for="InputCep" class="form-label">CEP</label>
                <input type="number" class="form-control" id="LaboratoryCep" name="LaboratoryCep">
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputTelefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="LaboratoryNumberPhone" name="LaboratoryNumberPhone">  
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputNumeroEndereco" class="form-label">Número</label>
                <input type="number" class="form-control" id="LaboratoryNumberAdress" name="LaboratoryNumberAdress">
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputBairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="LaboratoryNeighborhood" name="LaboratoryNeighborhood">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="mb-3">
                    <button id="botaolab" name="botaolab" type="submit" class="btn btn-success">Cadastrar</button>
                    <button id="botaolab" name="botaolab" type="button" class="btn btn-secondary" aria-label="Close" onclick="goBack()">Voltar</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        function goBack() {
            window.location.href = '/select_user_patient';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
