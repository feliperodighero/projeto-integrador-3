<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odonto Organiza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="https://clinicasorrisi.com.br/wp-content/uploads/2019/04/cropped-favicon5.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <span style="color: white; font-size: 30px; font-family: Arial; font-weight: bold;">Odonto Organiza</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
                    <a class="nav-link active" aria-current="page" href="/select_user_patient">Cadastros</a>
                    <a class="nav-link active" aria-current="page" href="#">O.S. Painel</a>
                </div>
                <div class="ms-auto">
                    <li id="navbar-dropdown" class="nav-item dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false"></button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a class="dropdown-item" href="/logout">Sair</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="mu-container text-center">
        <h1 id="titulo-edit">Edição Pacientes</h1>
    </div>

    <div id="dropdown-bar" class="dropdown">
        <p>Selecione as informações que deseja pesquisar</p>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Informações
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="search-id">Código</a></li>
            <li><a class="dropdown-item" href="#" id="search-cpf">CPF</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <form id="searchForm" method="POST" action="/edit_patient">
                    <div id="id-container" class="col-12 col-md-3 mb-3">
                        <label for="InputID" class="form-label">ID</label>
                        <input type="text" class="form-control" id="SearchID" name="SearchID" value="{{ patient.id if patient else '' }}">
                    </div>

                    <div id="id-container1" class="col-12 col-md-3 mb-3">
                        <label for="InputCpfCnpj" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="SearchCpfCnpj" name="SearchCpfCnpj" value="{{ patient.cpf if patient else '' }}">
                    </div>

                    <div class="col-12 col-md-4 text-center">
                        <button id="botao-edit-patient" name="search" type="submit" class="btn btn-success">Pesquisar</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-4">
                <form id="editForm" method="POST" action="/edit_patient">
                    <input type="hidden" id="ClientId" name="ClientId" value="{{ client.id if client else '' }}">
                    <div id="large-square">
                        <p id="titulo-square-edit" class="row justify-content-center">Informações</p>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-4 mb-3">
                                <label for="ClientName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="ClientName" name="ClientName" value="{{ client.name if client else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="ClientComplement" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="ClientComplement" name="ClientComplement" value="{{ client.complement if client else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="ClientStreet" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="ClientStreet" name="ClientStreet" value="{{ client.street if client else '' }}">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <label for="ClientNeighborhood" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="ClientNeighborhood" name="ClientNeighborhood" value="{{ client.neighborhood if client else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="ClientCep" class="form-label">CEP</label>
                                <input type="number" class="form-control" id="ClientCep" name="ClientCep" value="{{ client.cep if client else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="ClientCpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="ClientCpf" name="ClientCpf" value="{{ client.cpf if client else '' }}">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <label for="ClientDateBirth" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="ClientDateBirth" name="ClientDateBirth" value="{{ client.birth_date if client else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="ClientNumberPhone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="ClientNumberPhone" name="ClientNumberPhone" value="{{ client.phone if client else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="ClientNumberHouse" class="form-label">Número</label>
                                <input type="number" class="form-control" id="ClientNumberHouse" name="ClientNumberHouse" value="{{ client.house_number if client else '' }}">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 text-center">
                                <button id="botao-confirmedit-patient" name="update" type="submit" class="btn btn-success">Confirmar Edição</button>
                                <button id="botao-excluir-patient" name="delete" type="submit" class="btn btn-danger">Excluir</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/validate_edit_patient.js') }}"></script>
</body>

</html>
