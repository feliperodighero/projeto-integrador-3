<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica Odontológica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#UserNumberPhone").mask("(00)00000-0000");
            $('#UserCpf').mask('000.000.000-00');
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="https://clinicasorrisi.com.br/wp-content/uploads/2019/04/cropped-favicon5.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <span style="color: white; font-size: 30px;font-family: Arial; font-weight: bold;">Clinica Odontológica</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
                    <a class="nav-link active" aria-current="page" href="/select_user_patient">Cadastros</a>
                    <a class="nav-link active" aria-current="page" href="#">O.S. Painel</a>
                </div>
                <div class="ms-auto">
                    <li id="navbar-dropdown" class="nav-item dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false"></button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1 id="titulo-formulario">Cadastre seu Usuário</h1>
    </div>

    <form id= "complementos-cards" class="container" action="/register_user" method="post">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <div class="mb-3">
                    <label for="InputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="UserName" name="UserName" />
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="InputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="UserPassword" name="UserPassword" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <label for="ConfirmInputPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="UserConfirmPassword" name="UserConfirmPassword" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="InputComplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="UserComplement" name="UserComplement" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <label for="InputCpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="UserCpf" name="UserCpf" />
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputTelefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="UserNumberPhone" name="UserNumberPhone" />
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputData" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="UserDateBirth" name="UserDateBirth" />
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputCrm" class="form-label">CRM</label>
                <input type="text" class="form-control" id="UserCrm" name="UserCrm" maxlength="6" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <label for="InputCdCargo" class="form-label">Código do Cargo</label>
                <input type="number" class="form-control" id="UserCodeCarg" name="UserCodeCarg" />
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputRua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="UserStreet" name="UserStreet" />
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputNumeroCasa" class="form-label">Número da Casa</label>
                <input type="number" class="form-control" id="UserNumberHouse" name="UserNumberHouse" />
            </div>
            <div class="col-md-3 mb-3">
                <label for="InputBairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="UserNeighborhood" name="UserNeighborhood" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="mb-3">
                    <button id="botaolab" name="botaolab" type="submit" class="btn btn-success" onclick="return validateUsername() && validatePassword() && validateBirthDate() && validatePhoneNumber() && validateCRM() && validateCargo() && validateStreet() && validateHouseNumber() && validateNeighborhood() && validateCPF()">Cadastrar</button>
                    <button id="botaolab" name="botaolab" type="button" class="btn btn-secondary" aria-label="Close" onclick="goBack()">Voltar</button>
                </div>
            </div>
        </div>
    </form>

    <script src="{{ url_for('static', filename='js/validate_register_user.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
