  <body>
    <div class="mu-container text-center">
    <h1 id="titulo-formulario">Cadastre seu Usuário:</h1> 
</div>
  <button id="button-back" type="button" class="btn btn-success" aria-label="Close" onclick="goBack()">Voltar</button>
    <script>  
    function goBack() {
      window.location.href = '/';
    }
    </script>
  <form class="container" action="/cadastro_usuario" method="post">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
      <div class="mb-3">
           <label for="InputNome" class="form-label">Nome Usuário</label>
          <input type="text" class="form-control" id="UserName" name="UserName">
          </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
          <label for="InputPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="UserPassword">
        </div>
        <div class="col-md-6 mb-3">
          <label for="ConfirmInputPassword" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="UserConfirmPassword" name="UserConfirmPassword">
        </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-6 mb-3">
            <label for="InputCpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="UserCpf" name="UserCpf">
          </div>
          <div class="col-md-6 mb-3">
            <label for="InputTelefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="UserNumberPhone" name="UserNumberPhone">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <label for="InputData" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="UserDateBirth" name="UserDateBirth">
        </div>
        <div class="col-md-6 mb-3">
            <label for="InputCrm" class="form-label">CRM</label>
            <input type="number" class="form-control" id="UserCrm" name="UserCrm">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <label for="InputCdCargo" class="form-label">Código do Cargo</label>
            <input type="number" class="form-control" id="UserCodeCarg" name="UserCodeCarg">
        </div>
        <div class="col-md-6 mb-3">
            <label for="InputRua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="UserStreet" name="UserStreet">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <label for="InputNumeroCasa" class="form-label">Número da Casa</label>
            <input type="number" class="form-control" id="UserNumberHouse" name="UserNumberHouse">
        </div>
        <div class="col-md-6 mb-3">
            <label for="InputBairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="UserNeighborhood" name="UserNeighborhood">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <label for="InputComplemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="UserComplement" name="UserComplement">
        </div>
        <div class="col-md-6 mb-3">
            <label for="InputDataCadastro" class="form-label">Data do Cadastro</label>
            <input type="date" class="form-control" id="UserDateRegister" name="UserDateRegister">
        </div>
    </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
            <div class="mb-3">
        <button type="submit" class="btn btn-success" >Cadastar</button>
        </div>
    </div>
</div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
