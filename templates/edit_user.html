<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odonto Organiza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="https://clinicasorrisi.com.br/wp-content/uploads/2019/04/cropped-favicon5.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <span style="color: white; font-size: 30px; font-family: Arial; font-weight: bold;">Odonto Organiza</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
                    <a class="nav-link active" aria-current="page" href="/select_user_patient">Cadastros</a>
                    <a class="nav-link active" aria-current="page" href="/service_order">O.S. Painel</a>
                </div>
                <div class="ms-auto">
                    <li id="navbar-dropdown" class="nav-item dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false"></button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a class="dropdown-item" href="/logout">Sair</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="mu-container text-center">
        <h1 id="titulo-edit">Edição Usuários</h1>
    </div>

    <div id="dropdown-bar" class="dropdown">
        <p>Selecione as informações que deseja pesquisar</p>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Informações
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="search-id">Código</a></li>
            <li><a class="dropdown-item" href="#" id="search-cpf-cnpj">CPF</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <form id="searchForm" method="POST" action="/edit_user">
                    <div id="id-container" class="col-12 col-md-3 mb-3">
                        <label for="InputID" class="form-label">ID</label>
                        <input type="text" class="form-control" id="SearchID" name="SearchID" value="{{ user.id if user else '' }}">
                    </div>
                    <div id="id-container1" class="col-12 col-md-3 mb-3">
                        <label for="InputCpfCnpj" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="SearchCpfCnpj" name="SearchCpfCnpj" value="{{ user.cpf if user else '' }}">
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <button id="botao-edit-user" name="search" type="submit" class="btn btn-success">Pesquisar</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-4">
                <form id="editForm" method="POST" action="/edit_user">
                    <input type="hidden" id="UserId" name="UserId" value="{{ user.id if user else '' }}">
                    <div id="large-square">
                        <p id="titulo-square-edit" class="row justify-content-center">Informações</p>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-4 mb-3">
                                <div class="mb-1">
                                    <label for="UserName" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="UserName" name="UserName" value="{{ user.name if user else '' }}">
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="UserPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="UserPassword" name="UserPassword" value="{{ user.password if user else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="UserConfirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="UserConfirmPassword" name="UserConfirmPassword" value="{{ user.password if user else '' }}">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <label for="UserCpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="UserCpf" name="UserCpf" value="{{ user.cpf if user else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="UserNumberPhone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="UserNumberPhone" name="UserNumberPhone" value="{{ user.phone if user else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="UserComplement" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="UserComplement" name="UserComplement" value="{{ user.complement if user else '' }}">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <label for="UserDateBirth" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="UserDateBirth" name="UserDateBirth" value="{{ user.birth_date if user else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="UserCrm" class="form-label">CRM</label>
                                <input type="text" class="form-control" id="UserCrm" name="UserCrm" maxlength="6" value="{{ user.crm if user else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="UserCodeCarg" class="form-label">Código do Cargo</label>
                                <input type="number" class="form-control" id="UserCodeCarg" name="UserCodeCarg" value="{{ user.code_carg if user else '' }}">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <label for="UserStreet" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="UserStreet" name="UserStreet" value="{{ user.street if user else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="UserNumberHouse" class="form-label">Número da Casa</label>
                                <input type="number" class="form-control" id="UserNumberHouse" name="UserNumberHouse" value="{{ user.house_number if user else '' }}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="UserNeighborhood" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="UserNeighborhood" name="UserNeighborhood" value="{{ user.neighborhood if user else '' }}">
                            </div>
                            <div class="col-md-10 mb-3">
                                <label for="InputStatusUsuario" class="form-label">Status do Usuário</label>
                                <button type="button" id-="botao-user-ativo" class="btn btn-primary">Ativo</button> <button type="button" id= "botao-user-inativo"class="btn btn-secondary">Inativo</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 text-center">
                                <div class="mb-3">
                                    <button id="botao-confirmedit-user" name="update" type="submit" class="btn btn-success">Confirmar Edição</button>
                                    <button id="botao-excluir-user" name="delete" type="submit" class="btn btn-danger">Excluir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/validate_edit_user.js') }}"></script>
</body>
</html>
