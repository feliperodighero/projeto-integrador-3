<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica Odontológica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="https://clinicasorrisi.com.br/wp-content/uploads/2019/04/cropped-favicon5.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <span style="color: white; font-size: 30px; font-family: Arial; font-weight: bold;">Clínica Odontológica</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
                    <a class="nav-link active" aria-current="page" href="/select_user_patient">Cadastros</a>
                    <a class="nav-link active" aria-current="page" href="#">O.S. Painel</a>
                </div>
                <div class="ms-auto">
                    <li id="navbar-dropdown" class="nav-item dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false"></button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a class="dropdown-item" href="/logout">Sair</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="mu-container text-center">
        <h1 id="titulo-edit">Edição Usuários</h1>
    </div>

    <div id="dropdown-bar" class="dropdown">
        <p>Selecione as informações que deseja pesquisar</p>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Informações
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="search-id">ID</a></li>
            <li><a class="dropdown-item" href="#" id="search-cpf-cnpj">CPF</a></li>
            <li><a class="dropdown-item" href="#" id="search-name">Nome</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <div id="id-container" class="col-12 col-md-3 mb-3">
                    <label for="InputID" class="form-label">ID</label>
                    <input type="text" class="form-control" id="SearchID" name="SearchID" disabled>
                </div>

                <div id="id-container1" class="col-12 col-md-3 mb-3">
                    <label for="InputCpfCnpj" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="SearchCpfCnpj" name="SearchCpfCnpj" disabled>
                </div>

                <div id="id-container2" class="col-12 col-md-4 mb-3">
                    <label for="InputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="SearchName" name="SearchName" disabled>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <button id="botao-edit-user" type="submit" class="btn btn-success">Pesquisar</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div id="large-square">
                    <p id="titulo-square-edit" class="row justify-content-center">Informações</p>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-4 mb-3">
                            <div class="mb-1">
                                <label for="InputNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="UserName" name="UserName" disabled>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="InputPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="UserPassword" name="UserPassword" disabled>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="ConfirmInputPassword" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="UserConfirmPassword" name="UserConfirmPassword" disabled>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <label for="InputCpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="UserCpf" name="UserCpf" disabled>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="InputTelefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="UserNumberPhone" name="UserNumberPhone" disabled>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="InputComplemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="UserComplement" name="UserComplement" disabled>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <label for="InputData" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="UserDateBirth" name="UserDateBirth" disabled>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="InputCrm" class="form-label">CRM</label>
                            <input type="text" class="form-control" id="UserCrm" name="UserCrm" maxlength="6" disabled>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="InputCdCargo" class="form-label">Código do Cargo</label>
                            <input type="number" class="form-control" id="UserCodeCarg" name="UserCodeCarg" disabled>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <label for="InputRua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="UserStreet" name="UserStreet" disabled>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="InputNumeroCasa" class="form-label">Número da Casa</label>
                            <input type="number" class="form-control" id="UserNumberHouse" name="UserNumberHouse" disabled>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="InputBairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="UserNeighborhood" name="UserNeighborhood" disabled>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center">
                            <div class="mb-3">
                                <button id="botao-confirmedit-user" type="submit" class="btn btn-success" disabled>Confirmar Edição</button>
                                <button id="botao-excluir-user" type="button" class="btn btn-danger" disabled>Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/validate_edit_user.js') }}"></script>
</body>
</html>
